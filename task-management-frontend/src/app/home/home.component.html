<div class="home-container">
  <div class="welcome-section">
    <h1>Welcome to Task Management</h1>
    <p *ngIf="currentUser">Hello, {{ currentUser.fullName || currentUser.username }}!</p>
    <p *ngIf="!currentUser">Please log in to manage your tasks.</p>
  </div>

  <div class="content-section" *ngIf="currentUser">
    <div class="card">
      <div class="card-body">
        <h2>Your Tasks</h2>
        <p>View and manage your tasks from here.</p>
        <a routerLink="/tasks" class="btn btn-primary">Go to Tasks</a>
      </div>
    </div>
  </div>

  <div class="content-section" *ngIf="!currentUser">
    <div class="card">
      <div class="card-body">
        <h2>Get Started</h2>
        <p>Log in or register to start managing your tasks.</p>
        <div class="button-group">
          <a routerLink="/login" class="btn btn-primary">Login</a>
          <a routerLink="/register" class="btn btn-outline-primary">Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
