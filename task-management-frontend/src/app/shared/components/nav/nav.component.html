<nav class="main-nav">
  <div class="nav-container">
    <div class="nav-header">
      <a routerLink="/" class="nav-logo">
        <i class="fas fa-tasks"></i>
        <span>TaskFlow</span>
      </a>
      <button class="nav-toggle" (click)="toggleMenu()" aria-label="Toggle navigation">
        <span class="toggle-line"></span>
        <span class="toggle-line"></span>
        <span class="toggle-line"></span>
      </button>
    </div>
    
    <div class="nav-menu" [class.active]="isMenuOpen">
      <div class="nav-section">
        <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class="fas fa-home"></i> Home
        </a>
        <a *ngIf="currentUser" routerLink="/tasks" class="nav-link" routerLinkActive="active">
          <i class="fas fa-list-check"></i> Tasks
        </a>
      </div>
      
      <div class="nav-section">
        <ng-container *ngIf="!currentUser">
          <a routerLink="/login" class="nav-link" routerLinkActive="active">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
          <a routerLink="/register" class="nav-link" routerLinkActive="active">
            <i class="fas fa-user-plus"></i> Register
          </a>
        </ng-container>
        
        <div *ngIf="currentUser" class="user-dropdown">
          <button class="user-toggle" (click)="toggleUserMenu()">
            <div class="user-avatar">
              {{ (currentUser.fullName || currentUser.username)[0] | uppercase }}
            </div>
            <span class="user-name">{{ currentUser.fullName || currentUser.username }}</span>
            <i class="fas fa-chevron-down"></i>
          </button>
          
          <div class="dropdown-menu" [class.show]="isUserMenuOpen">
            <a routerLink="/profile" class="dropdown-item">
              <i class="fas fa-user-circle"></i> Profile
            </a>
            <div class="dropdown-divider"></div>
            <a (click)="logout()" class="dropdown-item">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
